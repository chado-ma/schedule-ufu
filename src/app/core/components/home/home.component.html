<div class="flex flex-col justify-around">
<div class="flex justify-end gap-4">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="br-datetimepicker" data-mode="single" data-type="text">
      <div class="br-input has-icon">
        <input id="simples-input" type="text" placeholder="exemplo: 02/02/2024" data-input="data-input"/>
        <button class="br-button circle small" type="button" aria-label="Abrir Timepicker" data-toggle="data-toggle" id="simples-input-btn" tabindex="-1" aria-hidden="true"><i class="fas fa-calendar-alt" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="br-select">
      <div class="br-input">
        <input id="select-simple" type="text" placeholder="Selecione o Campus para filtrar" />
        <button class="br-button" type="button" aria-label="Exibir lista" tabindex="-1" data-trigger="data-trigger">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </button>
      </div>
      <div class="br-list" tabindex="0">
        <div
          class="br-item"
          tabindex="-1"
          *ngFor="let option of dropdownOptions"
          (click)="onDropdownChange(option.value)">
          <div class="br-radio">
            <input [id]="option.id" type="radio" name="actions" [value]="option.value" />
            <label [for]="option.id">{{ option.label }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div title="Reservas">
    <div class="table-header">
      <div class="top-bar">
        <h3 class="table-title">Reservas</h3>
      </div>
    </div>
    <table>
      <thead>
          <th class="border-right text-center" scope="col">Horários</th>
          <th class="border-right text-center" scope="col">Nome</th>
          <th class="border-right text-center" scope="col">Resposável</th>
          <th class="border-right text-center" scope="col">Curso</th>
          <th class="text-center"  scope="col">Disponibilidade</th>
      </thead>
      <tbody>
        <tr  *ngFor="let row of reserva">
          <td class="text-center">{{ row.horario }}</td>
          <td class="text-center">{{ row.nome }}</td>
          <td class="text-center" >{{ row.resposavel }}</td>
          <td class="text-center">{{ row.curso }}</td>
          <td class="text-center">
            <button class="br-button primary" type="button" aria-label="Controle Reserva" routerLink="/reservas/criar-reserva">{{ row.disponibilidade}}</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="node_modules/@govbr-ds/core/dist/core.min.js"></script>
</div>
